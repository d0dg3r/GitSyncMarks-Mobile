name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-android-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            libstdc++-12-dev \
            liblzma-dev \
            libsecret-1-dev

      - name: Build Linux
        run: flutter build linux --release

      - name: Prepare release artifacts
        run: |
          mkdir -p build/release
          cp build/app/outputs/flutter-apk/app-release.apk build/release/GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}.apk
          cd build/linux/x64/release/bundle
          zip -r ../../../../release/GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}-linux-x64.zip .
          cd -

      - name: Upload Android + Linux
        uses: actions/upload-artifact@v4
        with:
          name: release-android-linux
          path: build/release/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Prepare Windows ZIP
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          New-Item -ItemType Directory -Force -Path build/release | Out-Null
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath "build/release/GitSyncMarks-Mobile-$version-windows-x64.zip"

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: build/release/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Prepare macOS ZIP
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p build/release
          cd build/macos/Build/Products/Release
          zip -r ../../../../release/GitSyncMarks-Mobile-${VERSION}-macos.zip *.app
          cd -

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: build/release/

  release:
    runs-on: ubuntu-latest
    needs: [build-android-linux, build-windows, build-macos]
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p build/release
          cp release-artifacts/release-android-linux/* build/release/ 2>/dev/null || true
          cp release-artifacts/release-windows/* build/release/ 2>/dev/null || true
          cp release-artifacts/release-macos/* build/release/ 2>/dev/null || true
          ls -la build/release/

      - name: Detect prerelease
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ -(pre|alpha|beta|rc)[.-][0-9]+$ ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "GitSyncMarks-Mobile ${{ github.ref_name }}"
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          body: |
            ## GitSyncMarks-Mobile ${{ github.ref_name }}

            Cross-platform app (Android, Windows, macOS, Linux) for [GitSyncMarks](https://github.com/d0dg3r/GitSyncMarks) â€“ view bookmarks from your GitHub repo.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Android | `GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}.apk` |
            | Windows | `GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}-windows-x64.zip` |
            | macOS | `GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}-macos.zip` |
            | Linux | `GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}-linux-x64.zip` |

            ### Installation

            - **Android**: Download APK, open on device (allow from unknown sources if prompted), install
            - **Windows**: Extract ZIP, run `gitsyncmarks.exe`
            - **macOS**: Extract ZIP, move `gitsyncmarks.app` to Applications (or run from Downloads)
            - **Linux**: Extract ZIP, run `./gitsyncmarks_app` (or `gitsyncmarks`)

            Configure GitHub token and repo in Settings. More info: [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          files: build/release/*
          draft: false
