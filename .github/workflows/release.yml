name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-android-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Setup Play Store signing
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../upload-keystore.jks
          EOF

      - name: Build AAB (Play Store)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: flutter build appbundle --release

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            libstdc++-12-dev \
            liblzma-dev \
            libsecret-1-dev

      - name: Build Linux
        run: flutter build linux --release

      - name: Prepare release artifacts
        run: |
          mkdir -p build/release
          cp build/app/outputs/flutter-apk/app-release.apk build/release/GitSyncMarks-App-${{ steps.version.outputs.VERSION }}.apk
          if [ -f build/app/outputs/bundle/release/app-release.aab ]; then
            cp build/app/outputs/bundle/release/app-release.aab build/release/GitSyncMarks-App-${{ steps.version.outputs.VERSION }}.aab
          fi
          cd build/linux/x64/release/bundle
          zip -r ../../../../release/GitSyncMarks-App-${{ steps.version.outputs.VERSION }}-linux-x64.zip .
          tar -czf ../../../../release/GitSyncMarks-App-Linux-Portable.tar.gz . --owner=root --group=root
          cd -

      - name: Upload Android + Linux
        uses: actions/upload-artifact@v4
        with:
          name: release-android-linux
          path: build/release/

      - name: Upload Linux bundle for Flatpak
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: build/release/GitSyncMarks-App-Linux-Portable.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Prepare Windows ZIP
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          New-Item -ItemType Directory -Force -Path build/release | Out-Null
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath "build/release/GitSyncMarks-App-$version-windows-x64.zip"

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: build/release/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Prepare macOS ZIP
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p build/release
          cd build/macos/Build/Products/Release
          zip -r ../../../../release/GitSyncMarks-App-${VERSION}-macos.zip *.app
          cd -

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: build/release/

  generate-screenshots:
    if: false  # Aktivieren: if entfernen; release-job braucht dann needs: [..., generate-screenshots]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate golden screenshots (golden_toolkit loads Roboto/Material icons)
        run: flutter test test/screenshot_test.dart --update-goldens

      - name: Copy screenshots to flatpak dir (for artifact)
        run: |
          mkdir -p flatpak/screenshots
          cp test/goldens/*.png flatpak/screenshots/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: flatpak/screenshots/

  build-flatpak:
    runs-on: ubuntu-latest
    needs: build-android-linux
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-47
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle

      - name: Prepare Flatpak build
        run: |
          TAR="$(find . -maxdepth 2 -name 'GitSyncMarks-App-Linux-Portable.tar.gz' | head -1)"
          if [ -z "$TAR" ]; then
            TAR="$(find . -maxdepth 3 -name '*.tar.gz' | head -1)"
          fi
          if [ -z "$TAR" ]; then
            echo "::error::Linux bundle tar.gz not found after download"
            exit 1
          fi
          cp "$TAR" flatpak/GitSyncMarks-App-Linux-Portable.tar.gz
          chmod +x flatpak/build-flatpak.sh

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: GitSyncMarks-App-${{ github.ref_name }}.flatpak
          manifest-path: flatpak/io.github.d0dg3r.GitSyncMarksMobile.yml
          cache-key: flatpak-${{ github.sha }}
          upload-artifact: false

      - name: Upload Flatpak
        uses: actions/upload-artifact@v4
        with:
          name: release-flatpak
          path: "**/GitSyncMarks-App-*.flatpak"

  release:
    runs-on: ubuntu-latest
    needs: [build-android-linux, build-windows, build-macos, build-flatpak]
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p build/release
          cp release-artifacts/release-android-linux/* build/release/ 2>/dev/null || true
          cp release-artifacts/release-windows/* build/release/ 2>/dev/null || true
          cp release-artifacts/release-macos/* build/release/ 2>/dev/null || true
          find release-artifacts/release-flatpak -name "*.flatpak" -exec cp {} build/release/ \; 2>/dev/null || true
          ls -la build/release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "GitSyncMarks-App ${{ github.ref_name }}"
          prerelease: ${{ contains(github.ref_name, '-') }}
          make_latest: ${{ !contains(github.ref_name, '-') }}
          body: |
            ## GitSyncMarks-App ${{ github.ref_name }}

            Cross-platform app (Android, Windows, macOS, Linux) for [GitSyncMarks](https://github.com/d0dg3r/GitSyncMarks) â€“ view bookmarks from your GitHub repo.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Android (APK) | `GitSyncMarks-App-${{ steps.version.outputs.VERSION }}.apk` |
            | Android (AAB, Play Store) | `GitSyncMarks-App-${{ steps.version.outputs.VERSION }}.aab` |
            | Windows | `GitSyncMarks-App-${{ steps.version.outputs.VERSION }}-windows-x64.zip` |
            | macOS | `GitSyncMarks-App-${{ steps.version.outputs.VERSION }}-macos.zip` |
            | Linux (Flatpak) | `GitSyncMarks-App-${{ github.ref_name }}.flatpak` |
            | Linux (ZIP) | `GitSyncMarks-App-${{ steps.version.outputs.VERSION }}-linux-x64.zip` |

            ### Installation

            - **Android**: Download APK, open on device (allow from unknown sources if prompted), install
            - **Windows**: Extract ZIP, run `gitsyncmarks.exe`
            - **macOS**: Extract ZIP, move `gitsyncmarks.app` to Applications (or run from Downloads)
            - **Linux (Flatpak)**: `flatpak install --user ./GitSyncMarks-App-${{ github.ref_name }}.flatpak` then `flatpak run io.github.d0dg3r.GitSyncMarksMobile`
            - **Linux (ZIP)**: Extract ZIP, run `./gitsyncmarks_app`

            Configure GitHub token and repo in Settings. More info: [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          files: build/release/*
          draft: false
