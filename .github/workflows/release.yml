name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Rename APK
        run: |
          mkdir -p build/release
          cp build/app/outputs/flutter-apk/app-release.apk build/release/GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}.apk

      - name: Detect prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.VERSION }}" =~ -(pre|alpha|beta|rc)[.-][0-9]+$ ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "GitSyncMarks-Mobile ${{ steps.version.outputs.VERSION }}"
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          body: |
            ## GitSyncMarks-Mobile ${{ steps.version.outputs.VERSION }}

            Mobile app (Android) for [GitSyncMarks](https://github.com/d0dg3r/GitSyncMarks) â€“ view bookmarks from your GitHub repo.

            ### Installation

            1. Download `GitSyncMarks-Mobile-${{ steps.version.outputs.VERSION }}.apk`
            2. Open the file on your Android device (allow from unknown sources if prompted)
            3. Install the app and configure GitHub token and repo in Settings

            More info: [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          files: build/release/*.apk
          draft: false
