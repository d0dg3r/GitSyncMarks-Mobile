name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mkdir -p build/release
          cp build/app/outputs/flutter-apk/app-release.apk build/release/GitSyncMarks-Android-${{ steps.version.outputs.VERSION }}.apk

      - name: Detect prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.VERSION }}" =~ -(pre|alpha|beta|rc)[.-][0-9]+$ ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "GitSyncMarks-Android ${{ steps.version.outputs.VERSION }}"
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          body: |
            ## GitSyncMarks-Android ${{ steps.version.outputs.VERSION }}

            Mobile app (Android) für [GitSyncMarks](https://github.com/d0dg3r/GitSyncMarks) – Lesezeichen aus dem GitHub-Repo anzeigen.

            ### Installation

            1. Lade `GitSyncMarks-Android-${{ steps.version.outputs.VERSION }}.apk` herunter
            2. Öffne die Datei auf deinem Android-Gerät („Aus unbekannten Quellen" erlauben, falls nötig)
            3. App installieren und in den Einstellungen GitHub-Token + Repo konfigurieren

            Mehr Infos: [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          files: build/release/*.apk
          draft: false
